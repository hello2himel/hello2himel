baseURL = '/blog/'
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = true
theme = 'PaperMod'
canonifyURLs = false
relativeURLs = false

[languages]
  [languages.en]
    languageName = "English"
    languageCode = "en-us"
    contentDir = "content/en"
    title = "Himel Das | Blog"
    weight = 1
    
    [languages.en.params]
      env = "production"
      description = "Thoughts on astrophysics, FOSS, and technology"
      author = "Himel Das"
      defaultTheme = "auto"
      ShowReadingTime = true
      ShowShareButtons = true
      ShowCodeCopyButtons = true
      ShowBreadCrumbs = true
      ShowPostNavLinks = true
      ShowToc = true
      TocOpen = false
      disableSpecial1stPost = true

      [[languages.en.params.socialIcons]]
        name = "email"
        url = "mailto:hello2himel@proton.me"
      
      [[languages.en.params.socialIcons]]
        name = "telegram"
        url = "https://t.me/hello2himel"
      
      [[languages.en.params.socialIcons]]
        name = "github"
        url = "https://github.com/hello2himel"

    [[languages.en.menu.main]]
      identifier = "home"
      name = "Home"
      url = "/"
      weight = 10
    
    [[languages.en.menu.main]]
      identifier = "blog"
      name = "Blog"
      url = "/blog/en/"
      weight = 20
    
    [[languages.en.menu.main]]
      identifier = "tags"
      name = "Tags"
      url = "/blog/en/tags/"
      weight = 30
    
    [[languages.en.menu.main]]
      identifier = "search"
      name = "Search"
      url = "/blog/en/search/"
      weight = 40

  [languages.bn]
    languageName = "বাংলা"
    languageCode = "bn-bd"
    contentDir = "content/bn"
    title = "হিমেল দাস | ব্লগ"
    weight = 2
    
    [languages.bn.params]
      env = "production"
      description = "জ্যোতির্পদার্থবিদ্যা, FOSS, এবং প্রযুক্তি নিয়ে চিন্তাভাবনা"
      author = "হিমেল দাস"
      defaultTheme = "auto"
      ShowReadingTime = true
      ShowShareButtons = true
      ShowCodeCopyButtons = true
      ShowBreadCrumbs = true
      ShowPostNavLinks = true
      ShowToc = true
      TocOpen = false
      disableSpecial1stPost = true

      [[languages.bn.params.socialIcons]]
        name = "email"
        url = "mailto:hello2himel@proton.me"
      
      [[languages.bn.params.socialIcons]]
        name = "telegram"
        url = "https://t.me/hello2himel"
      
      [[languages.bn.params.socialIcons]]
        name = "github"
        url = "https://github.com/hello2himel"

    [[languages.bn.menu.main]]
      identifier = "home"
      name = "হোম"
      url = "/"
      weight = 10
    
    [[languages.bn.menu.main]]
      identifier = "blog"
      name = "ব্লগ"
      url = "/blog/bn/"
      weight = 20
    
    [[languages.bn.menu.main]]
      identifier = "tags"
      name = "ট্যাগ"
      url = "/blog/bn/tags/"
      weight = 30
    
    [[languages.bn.menu.main]]
      identifier = "search"
      name = "অনুসন্ধান"
      url = "/blog/bn/search/"
      weight = 40

[outputs]
  home = ["HTML", "RSS", "JSON"]
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Himel Das | Portfolio</title>
  <link href="/res/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!-- Space container for animation -->
  <div id="space-container"></div>
  <div class="overlay" id="overlay"></div>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-controls">
      <button class="sidebar-button" id="theme-toggle-sidebar" title="Toggle theme">
        <i class="ri-lg ri-moon-clear-fill"></i>
      </button>
      <button class="sidebar-button" id="sidebar-collapse" title="Collapse sidebar">
        <i class="ri-lg ri-arrow-right-s-line"></i>
      </button>
    </div>
    <div class="sidebar-menu">
      <a href="#projects" class="sidebar-link">
        <i class="ri-lg ri-git-branch-line"></i> Projects
      </a>
      <a href="#publications" class="sidebar-link">
        <i class="ri-lg ri-book-line"></i> Publications
      </a>
      <a href="#leadership" class="sidebar-link">
        <i class="ri-lg ri-group-line"></i> Leadership
      </a>
      <a href="#achievements" class="sidebar-link">
        <i class="ri-lg ri-trophy-line"></i> Achievements
      </a>
      <a href="#vision" class="sidebar-link">
        <i class="ri-lg ri-eye-line"></i> Vision
      </a>
      <div class="sidebar-divider"></div>
      <a href="https://hello2himel.blogspot.com" class="sidebar-link" target="_blank">
        <i class="ri-lg ri-quill-pen-ai-line"></i> Read Blog
      </a>
      <a href="mailto:hello2himel@proton.me" class="sidebar-link">
        <i class="ri-lg ri-mail-line"></i> Contact Me
      </a>
      <a href="https://github.com/hello2himel" class="sidebar-link" target="_blank">
        <i class="ri-lg ri-github-line"></i> View Projects
      </a>
    </div>
  </div>
  <!-- Fixed position control buttons at top right -->
  <div class="header-controls">
    <button class="header-button" id="theme-toggle" title="Toggle theme">
      <i class="ri-lg ri-moon-clear-fill"></i>
    </button>
    <button class="header-button" id="menu-toggle" title="Menu">
      <i class="ri-lg ri-menu-2-line"></i>
    </button>
  </div>
  <div class="main-container">
    <div class="profile-section">
      <div class="profile-header">
        <div class="profile-img-container">
          <img src="/res/himel_portfolio_profile.png" alt="Himel Das" class="profile-img">
        </div>
        <div class="profile-name-title">
          <h1>Himel Das</h1>
          <div class="tags">
            <!-- Tags will be loaded from /res/data.json -->
          </div>
        </div>
      </div>
      <div class="profile-content">
        <p class="bio-highlight">
          <!-- Bio will be loaded from /res/data.json -->
        </p>
         <div class="contact-buttons">
          <!-- Contact buttons will be loaded from /res/data.json -->
        </div>
      </div>
    </div>
    <section class="section" id="projects">
      <h2>Current Projects</h2>
      <div class="projects-grid">
        <!-- Projects will be loaded from /res/data.json -->
      </div>
    </section>
    <section class="section" id="publications">
      <h2>Publications</h2>
      <div class="projects-grid">
        <!-- Publications will be loaded from /res/data.json -->
      </div>
    </section>
    <section class="section" id="leadership">
      <h2>Leadership</h2>
      <div class="leadership-list">
        <!-- Leadership items will be loaded from /res/data.json -->
      </div>
    </section>
    <section class="section" id="achievements">
      <h2>Achievements</h2>
      <div class="achievements-grid">
        <!-- Achievements will be loaded from /res/data.json -->
      </div>
    </section>
    <section class="section" id="vision">
      <h2>Vision</h2>
      <!-- Vision paragraphs will be loaded from /res/data.json -->
    </section>
    <footer>
      &copy; 2026 Himel Das - Bogura, Bangladesh
    </footer>
  </div>
  <script src="/js/scripts.js"></script>
</body>

</html>
